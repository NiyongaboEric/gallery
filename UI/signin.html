<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gallery Signup</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/signin.css">
</head>
<body>
	<div class="container_signin">
		<div class="signin">
			<img src="../assets/images/logo.png">
			<p class="signin_title">Gallery Signin form</p>
			<form method="POST" action="#" onsubmit="return validate(this);">
				<small class="input_errors"></small>
				<br/>
				<input type="email" name="email" class="email" placeholder="enter your email *" />
				<br/>
				<input type="password" name="password" class="password" placeholder="enter your password *" />
				<br/>
				<input type="submit" name="submit" class="submit" value="Signin"/>
			</form>
		</div>
	</div>
	<script src="../assets/scripts/signin.js"></script>
</body>
</html>
