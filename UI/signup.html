<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gallery Signup</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/signup.css">
</head>
<body>
	<div class="container">
		<div class="signup">
			<img src="../assets/images/logo.png">
			<p class="signup_title">Gallery Signup form</p>
			<form method="POST" action="#" onsubmit="return validate(this);">
				<small class="input_errors"></small>
				<input type="text" name="first_name" class="first_name" placeholder="enter your first name *" required></input>
				<br/>
				<input type="text" name="last_name" class="last_name" placeholder="enter your last name *" required></input>
				<br/>
				<input type="text" name="address" class="address" placeholder="enter your address *" required></input>
				<br/>
				<input type="email" name="email" class="email" placeholder="enter your email *" required></input>
				<br/>
				<input type="password" name="password" class="password" placeholder="enter your password *" required></input>
				<br/>
				<input type="password" name="confirm_password" class="confirm_password" placeholder="confirm your password *" required></input>
				<br/>
				<input type="checkbox" name="checkbox" class="checkbox" required><small>read our privacy policy <a href="#">here</a></small></input>
				<br/>
				<input type="submit" name="submit" class="submit"  value="Signup"/>
			</form>
		</div>
	</div>
	<hr/>
	<footer>		
		<p>designed by Eric Niyongabo &#x24B8 2019</p>
	</footer>
	<script src="../assets/scripts/signup.js"></script>
</body>
</html>
